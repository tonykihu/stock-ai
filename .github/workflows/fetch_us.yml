name: Fetch US Stocks
on:
  schedule:
    - cron: '0 18 * * *'  # 6 PM UTC (after market close)
  workflow_dispatch:  # Allow manual runs

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Ensure data directory exists
        run: mkdir -p data/us

      - name: Run script
        run: python scripts/fetch_us_stocks.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add data/us/
          git commit -m "Auto-update US stock data" || echo "No changes to commit"
          git push

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Fetch US Stocks workflow failed",
              body: "The daily stock data fetch pipeline failed. Check the [workflow logs](" + context.serverUrl + "/" + context.repo.owner + "/" + context.repo.repo + "/actions/runs/" + context.runId + ")."
            })
