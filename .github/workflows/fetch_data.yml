name: Deploy to Streamlit

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Streamlit Community Cloud
        env:
          STREAMLIT_TOKEN: ${{ secrets.STREAMLIT_TOKEN }}
        run: |
          if [ -z "$STREAMLIT_TOKEN" ]; then
            echo "STREAMLIT_TOKEN not set. Skipping deployment."
            echo "Streamlit Community Cloud auto-deploys from the main branch."
          else
            curl -X POST "https://share.streamlit.io/deploy" \
              -H "Authorization: Bearer $STREAMLIT_TOKEN" \
              -d "repo=tonykihu/stock-ai&main_file=app.py"
          fi
